<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Регистрация нового пользователя</h1>

    <form method="POST" class="user-form">
        <div class="form-group">
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="name" required
                   placeholder="Введите полное имя" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required
                   placeholder="example@domain.com" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Зарегистрировать</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% endblock %}
</body>
</html>
